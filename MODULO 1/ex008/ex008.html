<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/ex005/rabbit.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes!</p>
    <p>Ou aumente e diminua a aba do seu navegador!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/M.png" type="image/png">
        <img src="img/G.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Áudio em HTML5. MP3, WAV, OGG.</p>
    <audio preload="metadata" controls loop>
        <source src="audio/rasgada veia.mp3" type="audio/mpeg">
        <source src="audio/rasgada veia.ogg" type="audio/ogg">
        <source src="audio/rasgada veia.wav" type="audio/wav"> <!--pesado-->
        <p>Infelizmente seu navegador nao consegue reproduzir o audio. <a href="audio/rasgada veia.mp3">Clique aqui para baixar o arquivo em MP3</a>.</p>
    </audio>
</body>
</html>
